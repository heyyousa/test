<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'worklog_web/css/zhibanuppage.css' %}" />
    <link rel="shortcut icon" href="{% static 'worklog_web/img/favicon.ico' %}" />
    <title>值班表上传</title>
</head>

<body>
    <div class="topbox float">
        <div class="logo float">
            <span>
                <a href="/worklog_web/mainpage">沧县医院</a>
            </span>
        </div>
        <div class="float">
            <div class="menubox float">
                <center>
                    <ul>
                        <li>
                            <a href="/worklog_web/logcheckpage">日志查询</a>
                        </li>
                        <li>
                            <a href="/worklog_web/svlogctpage">机房巡检</a>
                        </li>
                        <li>
                            <a href="/worklog_web/svlogckpage">巡检查询</a>
                        </li>
                        <li>
                            <a href="/worklog_web/zhibanuppage" style="color:red">值班表上传</a>
                        </li>
                        <li>
                            <a href="/worklog_web/logout">注销</a>
                        </li>
                        <li>
                            <a href="/worklog_web/superuser">{{ user.name }}</a>
                            <!--调用locals()传递进来的字典参数-->
                        </li>
                    </ul>
                </center>
            </div>
        </div>
    </div>
    <div style="width: 1900px;">
        <div class="logbox">
            <form action="/worklog_web/upload_zb/" method="POST" enctype="multipart/form-data">
                <p>
                    <input type="file" id="up" name="zbpic">
                </p>
                <p>
                    <input type="submit" value="上传">
                </p>
            </form>
        </div>
        <div class="picbox">
            <img src="../../media/zhiban.png" alt="">
        </div>
    </div>
</body>

</html>
