<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>

<body>
    <table border="1px">
        <tr>
            <th>工号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>科室</th>
            <th>职务</th>
        </tr>
        {% for user in all_user %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>
                {% if user.sex == 1 %}
                <!-- 空格一定要有，不然报错 -->
                男
                {% else %}
                女
                {% endif %}
            </td>
            <td>{{ user.keshi }}</td>
            <td>{{ user.duty }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
